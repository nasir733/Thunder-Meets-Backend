      type: string
    CustomPasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    CustomRegister:
      type: object
      properties:
        username:
          type: string
          maxLength: 255
          minLength: 1
        email:
          type: string
          format: email
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
        first_name:
          type: string
        last_name:
          type: string
      required:
      - email
      - first_name
      - last_name
      - password1
      - password2
    Dj_Rest_Auth_Custom_User_:
      type: object
      description: User model w/o password
      properties:
        id:
          type: integer
          readOnly: true
        country:
          $ref: '#/components/schemas/CountryEnum'
        last_login:
          type: string
          format: date-time
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 255
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        phone_no:
          type: string
          nullable: true
          maxLength: 128
        gender:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/GenderEnum'
          - $ref: '#/components/schemas/NullEnum'
        is_active:
          type: boolean
        date_joined:
          type: string
          format: date-time
          readOnly: true
        username:
          type: string
          nullable: true
          maxLength: 255
        avatar:
          type: string
          format: uri
          nullable: true
      required:
      - country
      - created
      - date_joined
      - email
      - first_name
      - id
      - last_name
      - modified
      - slug
    GenderEnum:
      enum:
      - male
      - female
      - non-binary
      type: string
    JWT:
      type: object
      description: Serializer for JWT authentication.
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        user:
          $ref: '#/components/schemas/Dj_Rest_Auth_Custom_User_'
      required:
      - access_token
      - refresh_token
      - user
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    NullEnum:
      enum:
      - null
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
